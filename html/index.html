<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to My Collection of Works</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fb;
      color: #333;
    }
    header {
      background-color: #5e81ac;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
    }
    section {
      padding: 2rem;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .category {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 1rem;
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .category:hover {
      transform: scale(1.05);
    }
    .category h2 {
      font-size: 1.5rem;
      color: #5e81ac;
    }
    .category a {
      color: #4c566a;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem;
      display: block;
      background-color: #d8e1e9;
      border-radius: 4px;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }
    .category a:hover {
      background-color: #5e81ac;
      color: white;
    }
    footer {
      background-color: #2e3440;
      color: white;
      text-align: center;
      padding: 1rem;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Personal Collection of Works</h1>
    <p>Explore my hobbies, resumes, computer programs, and more!</p>
  </header>

  <section>
    <div class="category">
      <h2>Hobbies</h2>
      <a href="/hobbies">Explore My Hobbies</a>
    </div>
    <div class="category">
      <h2>Resumes</h2>
      <a href="/resumes">View My Resumes</a>
    </div>
    <div class="category">
      <h2>Programming Examples</h2>
      <a href="/programs">See My Programs</a>
    </div>
    <div class="category">
      <h2>Blog</h2>
      <a href="/blog">Visit My Blog</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Crazy Collections</p>
  </footer>

</body>
</html>
