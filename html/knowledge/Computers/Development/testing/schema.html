<html lang="en">

    <h2><a>Formatting for install pages</a></h2>

    <div class="verification">
      <pre>verification</pre>
    </div>

    <div class="flex items-center">
      <span class="" data-state="closed">
        <button class="flex gap-1 items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
            class="icon-sm"
          >
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M7 5a3 3 0 0 1 3-3h9a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3h-2v2a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3v-9a3 3 0 0 1 3-3h2zm2 2h5a3 3 0 0 1 3 3v5h2a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1h-9a1 1 0 0 0-1 1zM5 9a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h9a1 1 0 0 0 1-1v-9a1 1 0 0 0-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Copy code
        </button>
      </span>
    </div>

    <a>Command Bubble</a>
    <div class="command">
      <pre>
Command 1
Command 2
</pre
      >
    </div>

    <a>Optional bubble</a>
    <div class="optional">
      <pre>optional</pre>
    </div>

    <div class="container">
      <span class="button-wrapper" data-state="closed">
        <button class="custom-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
            class="icon-sm"
          >
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M7 5a3 3 0 0 1 3-3h9a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3h-2v2a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3v-9a3 3 0 0 1 3-3h2zm2 2h5a3 3 0 0 1 3 3v5h2a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1h-9a1 1 0 0 0-1 1zM5 9a1 1 0 0 0-1 1v9a1 1 0 0 0 1 1h9a1 1 0 0 0 1-1v-9a1 1 0 0 0-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Copy code
        </button>
      </span>
    </div>

    <style>
      .container {
        display: flex;
        align-items: center;
      }

      .button-wrapper {
        display: inline-block;
      }

      .custom-button {
        display: flex;
        align-items: center;
        gap: 4px; /* Equivalent to gap-1 in Tailwind */
        padding: 8px 12px; /* Adjust padding as needed */
        background-color: #4caf50; /* Example button background */
        color: white; /* Button text color */
        border: none;
        border-radius: 4px; /* Rounded corners */
        cursor: pointer;
        font-size: 16px; /* Text size */
      }

      .custom-button:hover {
        background-color: #45a049; /* Darker green on hover */
      }

      .icon-sm {
        width: 16px;
        height: 16px;
      }
    </style>

    <a>Checkthis bubble</a>
    <div class="checkthis">
      <pre>checkthis</pre>
    </div>

    <a>Input bubble</a>
    <div class="input">
      <pre>input</pre>
    </div>

    <a>Note this step</a>
    <div class="command">
      <pre>
/usr/local/bin/note.sh default
</pre
      >
    </div>

    <script>
      function copyText(button) {
        // Get the code element that is a sibling of the button
        const codeElement = button.nextElementSibling;

        // Create a temporary text area element to hold the text
        const tempTextArea = document.createElement("textarea");
        tempTextArea.value = codeElement.textContent;

        // Append the textarea to the body and select the text
        document.body.appendChild(tempTextArea);
        tempTextArea.select();

        // Copy the text and remove the temporary textarea
        document.execCommand("copy");
        document.body.removeChild(tempTextArea);

        // Change button text to indicate success
        button.textContent = "Copied!";

        // Revert button text after 2 seconds
        setTimeout(() => {
          button.textContent = "Copy";
        }, 2000);
      }
    </script>
  </body>
</html>
