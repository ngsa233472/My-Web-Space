<h2><a>Add Users</a></h2>


To create a standard procedure for adding users

<a>Login as root</a>

<a>Note this step</a>
<div class="command"><pre>
export USERNAME=username
</pre></div>


<h3><a>Moving quickly</h3>
Just put text in between the pre statements
<pre>
Mail
</pre>

<h4><a>Note this step</a></h4>
<div class="command"><pre>
/usr/local/bin/note.sh add_standard_user
</pre></div>

<a>Exit root</a>
<div class="command"><pre>
exit
</pre></div>
