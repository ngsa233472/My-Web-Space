<h2><a NAME href="#Index">Aldo Installation</a></font></h2>
A Morse code generation program
<a href="">a. Preinstallation</a></font>
Install libao development
<div class="command"><span class="cmd">
dnf install libao-devel
</span></div>
<a href="">b. Install the software </a></font>
<div class="command"><span class="cmd">
tar jxvf $_FILES/aldo-0.7.3.tar.bz2 -C /src/ &&<br>
cd /usr/src/aldo-0.7.3 &&<br>
./configure &&<br>
make &&<br>
make install<br>
</span></div>
