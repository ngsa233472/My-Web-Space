  <body>
    <h2><a>Cleanup Webdav</a></h2>

    <a>Cleanup webdav</a>
    <div class="command">
      <pre>
rm -r /data/webdav/public/*
rm -r /data/webdav/private/*
</pre
      >
    </div>

    <h4><a>Note this step</a></h4>
    <div class="command">
      <pre>
/usr/local/bin/note.sh cleanup_webdav
</pre
      >
    </div>
  </body>
