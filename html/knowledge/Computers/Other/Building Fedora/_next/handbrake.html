    <link

  <body>
    <h2><a>Default</a></h2>

    <a href="">Purpose </a>
    A Video DVD Ripper

    <a href="">Login as root</a>

    <a>Install HandBrake from rpm</a>
    <div class="command">
      <pre>
rpm -i $_FILES/HandBrake-0.9.5-1-Fedora15_GUI_x86_64.rpm
</pre
      >
    </div>

    <a>Note this step</a>
    <div class="command">
      <pre>
touch /install/handbrake_installation.$INSTALL_VERSION
</pre
      >
    </div>

    <a>Exit root</a>
    <div class="command">
      <pre>
exit
</pre
      >
    </div>
  </body>
