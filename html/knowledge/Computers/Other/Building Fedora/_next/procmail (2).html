<a>Dry run testing </a>
<p> Dry run testing is when you use the procmail tool on a file outside the mailserver stream.<p>
An example message would be
<pre>
	From: me@example.com
	To: me@example.com (self test)
	X-info: I'm just testing
	
	BODY OF MESSAGE SEPARATED BY EMPTY LINE
	txt txt txt txt txt txt txt txt txt txt    
</pre><font face="Arial, Arial, Helvetica">

If this is saved to a file named mail.txt, Then the following command would run procmail using test.rc as a recipe on the respective message.
<div class="command"><pre>
procmail ./test.rc &lt;./test.mail
</pre></div>
