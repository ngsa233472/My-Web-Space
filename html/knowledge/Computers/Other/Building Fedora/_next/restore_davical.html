  <body>
    <h2><a>Save and Restore Davical Database</a></h2>

    <a> Restore CalDav database</a>
    <div class="tab">
      <a> On old server </a>

      <div class="command">
        <pre>
	sudo su - postgres
	</pre
        >
      </div>

      <div class="command">
        <pre>
	pg_dump -Fc davical > /data/davical.pgdump
	</pre
        >
      </div>

      <a>Exit postgres</a>
      <div class="command">
        <pre>
	exit
	</pre
        >
      </div>
    </div>

    <a>Exit root</a>
    <div class="command">
      <pre>
exit
</pre
      >
    </div>

    <h4><a>Note this step</a></h4>
    <div class="command">
      <pre>
/usr/local/bin/note.sh save_davical
</pre
      >
    </div>
  </body>
