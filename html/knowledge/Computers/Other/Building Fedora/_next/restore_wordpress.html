  <body>
    <h2><a>Backup wordpress database</a></h2>

    <a> On current server </a>

    <a>Login as root</a>

    <div class="command">
      <pre>
cd /data
mysqldump --add-drop-table -u root -p wordpress > wordpress.sql
</pre
      >
    </div>

    <h4><a>Note this step</a></h4>
    <div class="command">
      <pre>
/usr/local/bin/note.sh restore_wordpress 
</pre
      >
    </div>

    <a>Exit root</a>
    <div class="command">
      <pre>
exit
</pre
      >
    </div>
  </body>
