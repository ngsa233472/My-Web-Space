<!DOCTYPE html>
<html>
  <head>
    <title>Fedora Server Installation</title>

    <link rel="stylesheet" type="text/css" href="/css/fedora_install.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../install./css/fedora_install.css"
    />
    <meta charset="UTF-8" />
  </head>
  <body>
    <h2><a>Default</a></h2>

    None

    <a></a>

    <div class="command">
      <pre>
mkisofs -o backup.iso -r -J \
-x /data/software/iso \
-graft-points "software/=/data/software" "mysql/=/data/mysql" \
"pgsql/=/data/pgsql" "openldap/=/data/openldap"

cdrecord -v -pad speed=1 dev=0,0,0 backup.iso
</pre
      >
    </div>

    <h4><a>Note this step</a></h4>
    <div class="command">
      <pre>
/usr/local/bin/note.sh wodim
</pre
      >
    </div>
  </body>
</html>
