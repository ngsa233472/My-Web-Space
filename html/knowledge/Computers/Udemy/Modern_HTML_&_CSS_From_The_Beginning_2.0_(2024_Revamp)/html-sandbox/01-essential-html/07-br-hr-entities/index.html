<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Line Break, Horizontal Rule & Entities</h1>

    <!-- Line Breaks -->
    Hello<br /><br /><br />
    World

    <!-- Horizontal Rules -->
    <p>THis is the first paragraph</p>
    <hr />
    <p>This is the first paragraph</p>
    <br />
    <p>Copyright &copy; 2024</p>

    <!-- Pre tag -->
    <pre>
        Hello       World

              Hello
    </pre>

    <!-- Code Tag -->
    <code> &lt;This is a heading&gt; </code>

    <!-- HTML Entities -->
    <!-- &gt for >
     - &lt for <
     - &amp for &
     - &quot for "
     - &apos for '
     - nbsp for Non-breaking space
     - &copy for copyright
     - &reg for registered
     - &trade for trademark
     - &deg for degrees -->
  </body>
</html>
