<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Global Attributes</h1>

    <!-- class -->
    <h2 class="text-xl">Heading 1</h2>

    <!-- main-heading -->
    <h2 id="main-heading"></h2>

    <!-- style -->
    <p style="color: red; font-size: small">This is a paragraph</p>

    <!-- accessKey  -->
    <button
      title="Home Button"
      accesskey="h"
      onclick="alert('Home Button Clicked')"
    >
      Home
    </button>

    <!-- Hide -->
    <div hidden>This is hidden</div>

    <!-- tabindex -->
    <button tabindex="3">Button 1</button>
    <button tabindex="1">Button 2</button>
    <button tabindex="2">Button 3</button>

    <!-- contenteditable -->
    <div contenteditable="true">This is editable</div>

    <!-- draggable -->
    <div draggable="true">This is draggable</div>

    <!-- autofocus -->
    <div>
      <input type="text" autofocus />
    </div>
  </body>
</html>
